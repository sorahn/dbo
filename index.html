<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap, from Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome-ie7.css" rel="stylesheet">

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/images/favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">

        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>

        <a class="brand" href="#">DESTINY.BUNGIE.ORG</a>

        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Forum</a></li>
            <li class="divider-vertical divider-horizontal"></li>
            <li>
              <form class="navbar-search">
                <input type="text" class="search-query" placeholder="Search Tne News Archive">
              </form>
            </li>
          </ul>
        </div><!--/.nav-collapse -->

      </div>
    </div>
  </div>



  <div class="container">
    <section id="articles">

    </section>

    <hr>

    <footer>
      <p>&copy; Company 2012</p>
    </footer>
  </div> <!-- /container -->

  <!-- Le javascript
  ================================================== -->

  <script id="article-template" type="text/x-handlebars-template">
    <article>
      <header>
        <h1>{{title}}</h1>
      </header>

      {{{description}}}
    </article>
  </script>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
  <script>
    $(function () {

      $('[href=#]').on('click', function (e) {
        e.preventDefault();
      });

      $.get("http://pipes.yahoo.com/pipes/pipe.run?_id=2FV68p9G3BGVbc7IdLq02Q&_render=json&feedcount=10&feedurl=http%3A%2F%2Fdestiny.bungie.org%2Frss.xml")
        .done(onDone);

      function onDone(data) {
        var template = Handlebars.compile( $('#article-template').html() ),
            $articles = $('#articles');

        $(data.value.items).each( function () {
          $articles.append( template(this) );
        });
      }

    })
  </script>
</body>
</html>
