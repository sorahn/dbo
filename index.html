<!DOCTYPE html>
<html>
  <head>
    <title>Destiny Awaits</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" media="screen" href="/Sidetap/src/sidetap.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

    <script id="article-template" type="text/x-handlebars-template">
      <article id="id_{{news_id}}">
        <header>
          <h4>{{headline}}</h4>
        </header>

        {{{mobileBody}}}

        <footer class="clearfix">
          <small class="pull-right small">
            ({{poster}})
          </small>
        </footer>
      </article>
    </script>

    <script id="sidetap-pane-template" type="text/x-handlebasr-template">

    </script>

  </head>
  <body>
    <main class="sidetap" role="main">

      <nav class="stp-nav">

        <div class="navbar navbar-static-top">
          <div class="navbar-inner">
            <div class="container nav-collapse">
              <ul class="nav">

                <li>
                  <form class="navbar-search form-inline">
                    <input type="hidden" name="method" value="exact" id="search_method">
                    <input type="text" class="search-query input-block-level" placeholder="Search The News Archive">

                    <div class="btn-group text-center btn-block" data-toggle="buttons-radio">
                      <a class="btn update-input" href="#" data-target="#search_method" data-method="any">Any</a>
                      <a class="btn update-input" href="#" data-target="#search_method" data-method="all">All</a>
                      <a class="btn update-input active" href="#" data-target="#search_method" data-method="exact">Exact</a>
                    </div>
                  </form>
                </li>

                <li class="active">
                  <a href="#">
                    <i class="icon-chevron-right pull-right"></i>
                    <i class="icon-home"></i>
                    Home
                  </a>
                </li>

                <li>
                  <a href="#">
                    <i class="icon-chevron-right pull-right"></i>
                    <i class="icon-comments"></i>
                    Forum
                  </a>
                </li>

                <li>
                  <a href="#">
                    <i class="icon-chevron-right pull-right"></i>
                    <i class="icon-question-sign"></i>
                    About
                  </a>
                </li>

                <li class="text-center">
                  <div class="well tricorn">
                    <img src="/images/tricorn.png">
                    <p class="small">
                      <strong>We are NOT Bungie, Inc.!<br>
                        Bungie Inc. are <a href="http://bungie.net/">bungie.net</a>!</strong><br>
                      Destiny © Bungie Inc., 2010-2013<br>
                      Intellectual © destiny.bungie.org, 2012-2013
                    </small>
                  </div>
                </li>

                <li>
                </li>

              </ul><!-- .nav -->
            </div><!-- .navbar -->
          </div><!-- .navbar-inner -->
        </div><!-- .container -->

      </nav><!-- .stp-nav -->

      <section class="stp-content">
        <header class="stp-fake-header"><h1>&nbsp;</h1></header>
        <div class="stp-overlay nav-toggle">&nbsp;</div>

        <div class="stp-content-panel" id="news">

          <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
              <div class="container clearfix">

                <a class="btn btn-navbar btn-menu">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </a>

                <a id="anchor" class="btn btn-navbar btn-top">
                  <i class="icon-refresh"></i>
                </a>

                <a class="brand" data-text="D · B · O">D · B · O</a>

              </div>
            </div>
          </div>

          <div class="stp-content-frame">
            <div class="stp-content-body">
              <div class="container">
                <div id="articles"></div>
              </div>
            </div>
          </div>

        </div><!-- /#news -->
      </section>

    </main>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
    <script type="text/javascript" src="/Sidetap/src/sidetap.js"></script>
    <script type="text/javascript" src="fastclick/lib/fastclick.js"></script>
    <script src="/src/dbo.js"></script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
